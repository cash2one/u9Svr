<fieldset>
	<legend>渠道列表</legend>

	<table class="table table-hover table-list">
		<thead>
		<tr>
			<th width="30">ID</th>
			<th width="50">名称</th>
			<th width="150">类型</th>
			<th width="150">角标图标--左上</th>
			<th width="150">角标图标--右上</th>
			<th width="150">角标图标--左下</th>
			<th width="150">角标图标--右下</th>
			<th width="150">更新时间</th>
			<th width="60">备注</th>
			<th width="60">操作</th>
		</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
			<tr>
				<td>{{$v.Id}}</td>
				<td>{{$v.Name}}</td>
				<td>{{$v.Type}}</td>
				<td>{{$v.Type}}</td>
				<td>{{$v.Type}}</td>
				<td>{{$v.Type}}</td>
				<td>{{$v.Type}}</td>
				<td>{{date $v.UpdateTime "Y-m-d H:i:s"}}</td>
				<td>{{$v.Desc}}</td>
				<td>
				<a href="/manager/cp/edit?id={{$v.Id}}">编辑</a> | 
				<a href="/manager/cp/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a>
				</td>
			</tr>
		{{end}}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="20">{{str2html .pagebar}}</td>
			</tr>
		</tfoot>
	</table>

</fieldset>
