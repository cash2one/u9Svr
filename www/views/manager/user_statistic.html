<h3>用户统计</h3>
<nav class="navbar navbar-default" role="navigation">
  <div>
    <form id="queryForm" class="navbar-form navbar-left" method="post">
      <div class="form-group">
        <select id="queryType" class="form-control">
          <option value="user/commonQuery">普通统计</option>
          <option value="user/groupQuery">分组统计</option>
        </select>
        <select id="product" class="form-control"></select>
        <select id="channel" class="form-control"></select>
        <div class="input-group date">
          <input type="text" class="form-control" id="startDate" placeholder="开始时间">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <div class="input-group date">
          <input type="text" class="form-control" id="endDate" placeholder="结束时间">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <label for="updateData"></label>
        <button type="button" class="btn btn-primary" id="updateData">更新统计</button>
        <label for="exportData"></label>
        <a class="btn btn-primary" id="exportData" href="user/export" target="_blank">导出表格</a>
      </div>
    </form>
  </div>
</nav>
<table class="table table-hover table-list">
  <thead id="thead">
  </thead>
  <tbody id='content'></tbody>
</table>
<div>
  <ul id='paginator' class='pagination'></ul>
</div>
