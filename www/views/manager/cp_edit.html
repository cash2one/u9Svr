<fieldset>
	<legend>编辑用户</legend>

	<form class="form-horizontal" method="post">
	<input type="hidden" name="id" value="{{.cp.Id}}" />
	<table class="table table-form">
		<tbody>
		<tr>
			<th class="span2">用户名：</th>
			<td><input name="username" disabled value="{{.cp.Name}}" class="input" type="text" /></td>
		</tr>
		<tr>
			<th>密码：</th>
			<td><input name="password1" value="" class="input" type="password" /> <span class="text-error">{{.errMsg.password1}}</span></td>
		</tr>
		<tr>
			<th>确认密码：</th>
			<td><input name="password2" value="" class="input" type="password" /> <span class="text-error">{{.errMsg.password2}}</span></td>
		</tr>
		<tr>
			<th>邮箱：</th>
			<td><input name="email" value="{{.cp.Email}}" class="input" type="text" /> <span class="text-error">{{.errMsg.email}}</span></td>
		</tr>
		</tr>
		<tr>
			<th>激活状态：</th>
			<td>
			<input type="radio" name="state" value="0" id="data_active_0" {{if eq .cp.State 0}}checked{{end}} />
			<label for="data_active_0" class="help-inline">未激活</label>&nbsp;&nbsp;
			<input type="radio" name="state" value="1" id="data_active_1" {{if eq .cp.State 1}}checked{{end}} />
			<label for="data_active_1" class="help-inline">已激活</label>&nbsp;&nbsp;
			</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
