<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>登录</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/font-awesome.min.css">

	<style type="text/css">
	body {background:#444}
	p {}
	.main {width:350px; margin:100px auto 0 auto; color:#888; overflow:hidden;}
	.loginform {width:100%; background:#fff; color:#333}
	fieldset {margin:30px 30px 30px 30px;}
	</style>
</head>

<div class="main">
	<div class="loginform">

	<form method="post">
		<input type="hidden" name="dosubmit" value="yes" />
	<fieldset>
		<legend>后台登录</legend>
		
		{{if .errMsg}}
		<div class="alert alert-error">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{.errMsg}}
		</div>
		{{end}}		

		<label for="account">帐号  
		<input type="text" name="Name" class="input-xlarge" id="account" />
		</label>
		<label for="password">密码  
		<input type="password" id="password" name="Password" class="input-xlarge" />
		</label>
		<label class="checkbox">
		  <input type="checkbox" id="remember" name="Remember" value="yes"> 记住我一周
		</label>
		<button type="submit" class="btn btn-success">登 录</button>
		<hr />
	</fieldset>
	</form>
	</div>
</div>

</body>
</html>
