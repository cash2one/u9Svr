<fieldset>
	<legend>支付统计</legend>

	<table class="table table-hover table-list">
		<thead>
		<tr>
			<th width="80">游戏名</th>
			<th width="80">渠道名</th>
			<th width="100">请求金额</th>
			<th width="100">支付金额</th>
			<th width="80">付款订单数</th>
			<th width="80">付款人数</th>
			<th width="150">日期</th>
		</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
			<tr>
				<td>{{$v.ProductName}}</td>
				<td>{{$v.ChannelName}}</td>
				<td>{{$v.ReqAmount}}</td>
				<td>{{$v.PayAmount}}</td>
				<td>{{$v.OrderNum}}</td>
				<td>{{$v.UserNum}}</td>
				<td>{{date $v.PayTime "Y-m-d H:i:s"}}</td>
			</tr>
		{{end}}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="20">{{str2html .pagebar}}</td>
			</tr>
		</tfoot>
	</table>

</fieldset>
